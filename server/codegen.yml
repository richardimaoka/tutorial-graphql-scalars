overwrite: true
schema: "schema.gql"
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "add":
          content: "import * as myTypes from '../myTypes'"
    config:
      avoidOptionals: true
      scalars:
        EmailAddress: myTypes.EmailAddressString
        CountryCode: myTypes.CountryString
hooks:
  afterOneFileWrite:
    - npx prettier --write
